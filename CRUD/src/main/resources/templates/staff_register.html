<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>Registro - Funcionário</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="#"
					th:action="@{/registro/funcionario}" method="post" th:object="${funcionario}">
					<span class="login100-form-title">
						Registro
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Insira seu nome">
						<input class="input100" type="text" name="nome" id="nome" placeholder="João Bezerra Da Silva"
							th:field="*{nome}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Insira seu email">
						<input class="input100" type="text" name="email" id="email" placeholder="nome@meuemail.com.br"
							th:field="*{email}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Insira seu telefone">
						<input class="input100" type="text" name="telefone" id="telefone" placeholder="(21) 99999-9999"
							th:field="*{telefone}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Insira seu CPF">
						<input class="input100" type="text" name="cpf" id="cpf" placeholder="123.456.789-00"
							th:field="*{cpf}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input name="dataDeNascimento" id="dataDeNascimento" type="date" class="input100"
							th:field="*{dataDeNascimento}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<select name="cargo" class="input100-select" id="cargo" th:field="*{cargo}" required>
							<option value="" selected disabled hidden>Escolha o cargo do Funcionário</option>
							<option value="Gerente">Gerente</option>
							<option value="Funcionário">Funcionário</option>
						</select>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Digite sua senha">
						<input class="input100" type="password" name="password" id="senha" placeholder="Senha"
							th:field="*{senha}">
						<span class="focus-input100"></span>
					</div>

					<p class="lh-3-0 fs-30">
						Monetário
					</p>

					<div class="salario">
						<div class="wrap-input100 validate-input m-b-16">
							<input name="salario" id="salario" type="number" class="input100" th:field="*{salario}"
								placeholder="Salário">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input m-b-16">
							<input name="bonificacao" id="bonificacao" type="number" class="input100"
								th:field="*{bonificacao}" placeholder="Bonificação">
							<span class="focus-input100"></span>
						</div>
					</div>

					<br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Cadastrar
						</button>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
