<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>Veiculo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="#" th:action="@{/veiculo/edit/{id}}"
				method="post" th:object="${veiculo}">
					<span class="login100-form-title">
						Edite o veículo
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Insira o id">
						<label class="input100-label">Id:</label>
						<input class="input100" type="number" name="id" placeholder="id" id="id" th:field="*{id}" th:value="${veiculo.id}" >
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate="Insira o modelo">
						<label class="input100-label">Modelo:</label>
						<input class="input100" type="text" name="modelo" placeholder="modelo" id="modelo" th:field="*{modelo}" th:value="${veiculo.modelo}">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Insira o ano">
						<label class="input100-label">Ano:</label>
						<input class="input100" type="number" name="ano" placeholder="2001"id="ano" th:field="*{ano}" th:value="${veiculo.ano}">
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Insira o preço">
						<label class="input100-label">Preço:</label>
						<input class="input100" type="number" name="preco" placeholder="00.00" step="any" id="preco" th:field="*{preco}" th:value="${veiculo.preco}">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Insira o status">
						<label class="input100-label">Status:</label>
						<input class="input100" type="text" name="status" placeholder="Disponivel" id="status" th:field="*{status}" th:value="${veiculo.status}">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Salvar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
